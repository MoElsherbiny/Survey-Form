<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Design & Code: A WebDev Survey Adventure</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form" action="" method="post">
      <fieldset>
        <label id="name-label" for="name-label"
          >Name
          <input
            placeholder="Enter your name"
            name="name"
            id="name"
            type="text"
            required
          />
        </label>
        <label id="email-label" for="email-label"
          >email
          <input
            placeholder="Enter your Email"
            name="email-label"
            id="email"
            type="email"
            required
          />
        </label>
        <label id="number-label" for="number-label"
          >age(optional)
          <input
            placeholder="Age"
            name="age"
            id="number"
            type="number"
            min="13"
            max="120"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        
      </fieldset>
      <fieldset >
        <legend>Would you recommend our service to a friend?</legend>
        <label class="inline" for="definitely"
          >
          <input
          class="inline"
            required
            type="radio"
            name="recommend-freeCodeCamp"
            id="definitely"
            value="Definitely"
          />Definitely
        </label>
        <label class="inline" for="maybe" 
          >
          <input
            type="radio"  class="inline"
            id="maybe"
            name="recommend-freeCodeCamp"
            value="Maybe"
          />Maybe</label>
          <label  class="inline" for="not-sure"
            >
            <input
              type="radio"  class="inline"
              id="not-sure"
              name="recommend-freeCodeCamp"
              value="Not-Sure"
            />Not sure
          </label>
        </label>
      </fieldset>
      <fieldset>

        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option disabled selected value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-Source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label class="inline" for="front-end Projects"
          >  <input class="inline"
            id="front-end Projects"
            type="checkbox"
            name="front-end Projects"
            value="Front-end Projects"
          />Front-end Projects</label
        ><label class="inline" for="back-end-Projects"
          ><input
            id="back-end-Projects"
            type="checkbox"
            name="back-end-Projects" class="inline"
            value="Back-end-Projects"
          />Back-end Projects</label
        ><label class="inline" for="data-Visualization"
          ><input
            id="data-Visualization"
            type="checkbox"
            name="data-Visualization"
            value="Data-Visualization" class="inline"
          />Data Visualization</label
        ><label class="inline" for="challenges"
          ><input
            id="challenges"
            type="checkbox"
            name="challenges"
            value="Challenges" class="inline"
          />Challenges</label
        ><label class="inline" for="open-Source-Community"
          ><input
            id="open-Source-Community"
            type="checkbox"
            name="open-Source-Community"
            value="Open-Source-Community" class="inline"
          />Open Source Community</label
        ><label class="inline" for="gitter-help-rooms"
          ><input
            id="gitter-help-rooms"
            type="checkbox"
            name="gitter-help-rooms"
            value="Gitter-help-rooms" class="inline"
          />Gitter help rooms</label
        ><label class="inline" for="videos"
          ><input
            id="videos"
            type="checkbox"
            name="videos" class="inline"
            value="Videos"
          />Videos</label
        ><label class="inline" for="city-Meetups"
          ><input
            id="city-Meetups"
            type="checkbox"
            name="city-Meetups"
            value="City-Meetups" class="inline"
          />City Meetups</label
        ><label class="inline" for="wiki"
          ><input
            id="wiki"
            type="checkbox"
            name="wiki"
            value="Wiki" class="inline"
          />Wiki</label
        ><label  class="inline" for="forum"
          ><input
            id="forum"
            type="checkbox"
            name="forum" class="inline"
            value="Forum"
          />Forum</label
        ><label class="inline" for="additional-Courses"
          ><input
            id="additional-Courses"
            type="checkbox"
            name="additional-Courses"
            value="Additional-Courses" class="inline"
          />additionalCourses</label
        >
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>

        <label for="textarea">
          <textarea placeholder="Enter your comment here..." name="textarea" id="textarea"></textarea>
        </label>
      </fieldset>
      <input id="submit" value="submit" type="submit" />
    </form>
  </body>
</html>
